<wicket:panel>
	<form wicket:id="form">

		<table>
			<tr>
				<td><b>name:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><b>value:</b></td>
				<td><input type="text" wicket:id="value" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button wicket:id="save">save</button>
					<button wicket:id="cancel">cancel</button>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
