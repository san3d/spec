<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Product edit</h2>

	<form wicket:id="form">

		<table>
			<wicket:enclosure child="name">
				<tr>
					<td><b>Name:</b></td>
					<td><input type="text" wicket:id="name" /></td>
				</tr>
			</wicket:enclosure>

			<tr>
				<td><b>Base price:</b></td>
				<td><input type="text" wicket:id="basePrice" /></td>
			</tr>
			<tr>
				<td><b>Active:</b></td>
				<td><input type="checkbox" wicket:id="active" /></td>
			</tr>
			<tr>
				<td><b>Created:</b></td>
				<td><input type="text" wicket:id="created" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
