<wicket:panel>
	<table>
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-name">name</a></th>
				<th><a wicket:id="sort-price">base price</a></th>
				<th>date</th>
				<th>is active</th>
				<th>actions</th>
			</tr>
		
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id"/></td>
				<td><span wicket:id="name"/></td>
				<td><span wicket:id="price"/> $</td>
				<td><span wicket:id="created"/></td>
				<td><input wicket:id="active" type="checkbox" /></td>
				<td><a>delete</a>/<a>edit</a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
